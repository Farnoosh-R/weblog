<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<div id="addContentBox" class="container p-5" >
    <h3 class="mb-4">ثبت مطلب</h3>
    <div class="mb-3 d-flex">
        <input id="art-title" type="text" placeholder="عنوان" class="form-control"/>
        <span class="ml-2">عنوان</span>
    </div>
    <div class="mb-3 d-flex">
        <input id="art-summery" type="text" placeholder="خلاصه" class="form-control"/>
        <span class="ml-2">خلاصه</span>
    </div>
<div class="d-flex justify-content-center mb-4">
    <div class="d-flex">
        <textarea id="art-body" type="text" placeholder="متن" class="form-control" style="width: 600px;height: 200px;"></textarea>
        <span class="ml-2">متن</span>
    </div>
    <div class="d-flex mb-3">
        <select name="cat" id="art-cat" class="form-control ml-4">
            <option value="1">خبر</option>
            <option value="2">سینما</option>
            <option value="3">ورزش</option>
            <option value="4">سلامت</option>
            <option value="5">سرگرمی</option>
        </select>
        <span style="width: 140px">دسته بندی</span>
    </div>
</div>

<button class="btn btn-success" onclick="register()">ثبت مطلب</button>

<div id="output"></div>

</div>    
    
<script src="../assets/js/addContent.js"></script>
</body>
</html>
